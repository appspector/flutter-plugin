name: Check workflow

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.3'

      - run: flutter pub get
      - run: flutter pub publish -n
      - run: ./test_ios.sh
