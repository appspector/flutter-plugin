name: Check workflow

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: '2.17.3'
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.0.0'
      
      - run: dart pub get
      - run: flutter pub get
      - run: flutter pub publish -n
      - run: ./test_ios.sh

